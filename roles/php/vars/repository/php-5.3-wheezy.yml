php_repo:
  'php_repository':
    url          : "http://packages.dotdeb.org"
    distribution : 'squeeze'
    key          : "https://www.dotdeb.org/dotdeb.gpg"
    section      : 'all'
    id           : 89DF5277
    state        : 'present'
    pin          : 'o=packages.dotdeb.org'
    pin_packages : '*php*'
